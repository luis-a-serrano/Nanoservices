<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>Adaptive Network Demo</title>

   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.2/css/bootstrap-slider.min.css" integrity="sha256-GwA8DO9HkVp1kdrzQyoT/zi9qZDV/902GSxlrGOfjo8=" crossorigin="anonymous" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.2/bootstrap-slider.min.js" integrity="sha256-VYMMGFCEeBYop7KDzrlj8Bf6R4rhv0XxdH/ctYViebc=" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="app.css" />
   <script src="app.js"></script>
</head>
<body>
   
   <div class="container">
      <h1 class="display-4">Adaptive Network Demo</h1>

      <div class="row">
         <div class="col">
            <div class="row">
               <div class="col">
                  <div class="input-group">
                     <div class="input-group-prepend">
                        <span class="input-group-text"># of Nodes</span>
                     </div>
                     <input id="numOfNodesDisplay" type="text" class="form-control" readonly />
                  </div>
               </div>
               <div class="col">
                  <input type="range" lasr-bonded-with="numOfNodesDisplay" class="form-control-range" min="1" max="6" step="1" value="3" />
               </div>
            </div>
            <div class="row">
               <div class="col">
                  <div class="input-group">
                     <div class="input-group-prepend">
                        <span class="input-group-text"># of Coefficients</span>
                     </div>
                     <input id="numOfCoefficientsDisplay" type="text" class="form-control" readonly />
                  </div>
               </div>
               <div class="col">
                  <input type="range" lasr-bonded-with="numOfCoefficientsDisplay" class="form-control-range" min="1" max="6" step="1" value="2" />
               </div>
            </div>
         </div>

         <div class="col align-middle">
            <button id="runDemo" type="button" class="btn btn-primary align-middle">Run</button>
         </div>
      </div>

      <div class="row">
         <div class="col">
            <div class="row">
               <div class="col-2"></div>
               <div class="col fix-2">
                  <div id="dataTabs" class="nav nav-tabs">
                     <a class="nav-link" href="#" lasr-bonded-with="#graphsPanels">Graph</a>
                     <a class="nav-link active" href="#" lasr-bonded-with="#tablesPanels">Table</a>
                  </div>
               </div>
            </div>

            <div class="row">
               <div class="col-2 fix-1">
                  <div id="nodeTabs" class="nav nav-tabs flex-column tabs-left">
                     <a class="nav-link active" href="#">Node #1</a>
                     <a class="nav-link" href="#">Node #2</a>
                     <a class="nav-link" href="#">Node #3</a>
                     <a class="nav-link" href="#">Node #4</a>
                     <a class="nav-link" href="#">Node #5</a>
                     <a class="nav-link" href="#">Node #6</a>
                  </div>
               </div>

               <div class="col fix-2">
                  <div id="tabContents" class="tab-content">
                     <div id="graphsPanels" class="tab-pane fade">
                        <div class="tab-content">
                           <div class="tab-pane fade show active">Graph #1</div>
                           <div class="tab-pane fade">Graph #2</div>
                           <div class="tab-pane fade">Graph #3</div>
                           <div class="tab-pane fade">Graph #4</div>
                           <div class="tab-pane fade">Graph #5</div>
                           <div class="tab-pane fade">Graph #6</div>
                        </div>
                     </div>

                     <div id="tablesPanels" class="tab-pane fade show active">
                        <div class="tab-content">
                           <div class="tab-pane fade show active">
                              <table class="table">
                                 <thead></thead>
                                 <tbody></tbody>
                              </table>
                           </div>
                           <div class="tab-pane fade">
                              <table class="table">
                                 <thead></thead>
                                 <tbody></tbody>
                              </table>
                           </div>
                           <div class="tab-pane fade">
                              <table class="table">
                                 <thead></thead>
                                 <tbody></tbody>
                              </table>
                           </div>
                           <div class="tab-pane fade">
                              <table class="table">
                                 <thead></thead>
                                 <tbody></tbody>
                              </table>
                           </div>
                           <div class="tab-pane fade">
                              <table class="table">
                                 <thead></thead>
                                 <tbody></tbody>
                              </table>
                           </div>
                           <div class="tab-pane fade">
                              <table class="table">
                                 <thead></thead>
                                 <tbody></tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>

               </div>
            </div>
         </div>
      </div>

   </div>

</body>
</html>
